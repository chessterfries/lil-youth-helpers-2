<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/logo.png">
        <title>Lil' Youth Helpers - Find Your Helper</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Raleway&display=swap" rel="stylesheet">
    <body>
        <div class="header">
            <div class="header-title">
                <h1>Lil' Youth Helpers</h1>
            </div>

            <div class="header-img">
                <img style="margin-right: 200px;" src="images/logo.png" width=80>
            </div>
            
            <div class="page-name">
               <h1>Chat</h1>
            </div>
        </div>

        <div class="leave-chat">
            <button class="leave-chat-button" onclick="leaveChatAlert()">
                Leave Chat
            </button>
        </div>

        <center>
            <div class="chat-wrapper">
                <div class="chat-content">
                    <div class="chat-title">
                        <h3>Chat With Us</h3>
                    </div>
                    <div class="chat-box">

                    </div>

                    <br>

                    <div class="chat-box-typing-submit">
                        <div class="chat-box-typing">
                            <input type="text" placeholder="Type Message Here" />
                        </div>

                        <div class="chat-box-submit">
                            <input type="button" value="Send" onclick="alert('The system is not running yet, so you currently cannot chat. :(')" />
                        </div>
                    </div>

                    <br>       
                </div>
            </div>
            <br>
        </center>

    </body>
    <script src="script.js"></script>
</html>
