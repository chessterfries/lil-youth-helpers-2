        <form id="contactForm">
            <div class="contact-wrapper">
                <div class="contact-title">
                    <h3>Contact Us</h3>
                </div>
                <div class="contact-content">
                    <div class="full-name">
                        <div class="first-name">
                            <label for="first-name" class="first-name-label"><strong><span class="required-star">*</span> FIRST NAME: </strong></label> <br>
                            <input name="first-name" type="text" class="first-name-text" id="first-name" required />
                        </div>

                        <div class="last-name">
                            <label for="last-name" class="last-name-label"><strong><span class="required-star">*</span> LAST NAME: </strong></label> <br>
                            <input name="last-name" type="text" class="last-name-text" id="last-name" required />
                        </div>
                    </div>

                    <br>

                    <div class="email">
                        <label for="email" class="email-label"><strong><span class="required-star">*</span> EMAIL: </strong></label>
                        <input type="email" name="email" class="email-text" id="email-text" required/>
                    </div>

                    <br>

                    <div class="message">
                        <label for="message" class="message-label"><strong><span class="required-star">*</span> MESSAGE: </strong></label> <br>
                        <textarea name="message" class="message-text" id="message" required></textarea>
                    </div>

                    <br>
                        
                    <div class="additional-details">
                        <label for="additional-details" class="additional-details-label"><strong>ADDITIONAL COMMENTS/DETAILS: </strong></label> <br>
                        <textarea name="additional-details" class="additional-details-text"></textarea>
                    </div>

                    <br>

                    <div class="submit">
                        <button id="submit-button-contact" class="submit-button" value="Send Message" onclick="submitContactForm()">Send Message</button>
                    </div>
                </div>
            </div>
        </form>

        <h1 class="or-separator">---------OR---------</h1>

        <div class="chat-with-us">
            <button class="chat-with-us-button" onclick="startChatAlert()">
                Chat With Us
            </button>
        </div>
    </center>
